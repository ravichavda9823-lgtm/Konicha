<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocina Sign Up Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="text-center mt-5">
                    <h1 class="navbar-brand text-danger fw-bold fs-2">Kocina</h1>
                    <h2 class=" display-5" style="font-weight: 200;">Create an Account</h2>

                    <div class="">
                        <span class="fa fa-facebook-f me-3 icon"></span>
                        <span class="fa fa-google-plus  icos"></span>
                        <span class="fa fa-linkedin ms-3 icon"></span>
                    </div>

                    <p class="mt-4 fs-5">Or use your email for registration:</p>

                    <form action="">
                         <div class="form-element">
                            <label for="" class="mb-3">Full Name</label><br>
                            <input type="text" placeholder="Full Name"
                                class="bg-transparent border border-2 border-secconadary w-75  rounded-pill p-2 text-center">
                        </div>
                        <div class="form-element">
                            <label for="" class="my-3">Email</label><br>
                            <input type="email" placeholder="abc@gmail.com"
                                class="bg-transparent border border-2 border-secconadary w-75  rounded-pill p-2 text-center">
                        </div>
                        <div class="form-element">
                            <label for="" class="my-3">Password</label><br>
                            <input type="password" placeholder="min 8 characters" minlength="8"
                                class="bg-transparent border border-2 w-75 border-secconadary  rounded-pill p-2 text-center mb-3">
                        </div>
                        <button class="border-0  rounded-pill text-white fw-bold  my-2 "
                            style="background-color: #eb4a36; padding: 14px 40px;">Sign Up</button>
                            <p>By signing up you agree to our <a href="" style="color: #eb4a36;">terms</a> of service.</p>
                    </form>

                </div>

            </div>

            <div class="col-lg-6 col-12  mt-5 " style="height: 650px; background-color: rgb(100, 90, 90); border-radius: 20px;">
               
                <div class=" text-center ">
                   <div class="p-5" style="margin-top: 180px;">
                        <h1 class="fw-bold text-white">Welcome Back</h1>
                        <p class="text-white fs-5 mt-3">Already signed up, enter your details and start cooking your first meal today</p>
                          <button class="border-0  rounded-pill fw-bold send mt-4"
                            style="background-color: white; padding: 14px 40px;"><a href="./signin.html" class="text-dark text-decoration-none"> Sign In</a></button>
                   </div>

                </div>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
