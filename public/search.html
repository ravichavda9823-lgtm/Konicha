    <script>
         let recipe = document.getElementById("recipe");
        let searchInput = document.getElementById("searchInput");
        let recipedata =[];
          async function FetchRecipes() {
            let recipedata = await (await (fetch("https://dummyjson.com/recipes"))).json();

             recipes = recipedata["recipes"];

            console.log(recipes);

            recipes.map((value, index) => {
                document.getElementById("recipe").innerHTML += `
                      <div class="col-sm-6 col-lg-3">
                            <div class="recipes-items">
                                <a href ="details.html?id=${value.id}">
                                    <img src="${value.image}"
                                    alt="">
                                </a>
                                <div class="recipes mt-4">
                                    <h2 class="fs-5">${value.name}</h2>
                                    <div class="reviwe d-flex justify-content-between mt-3">
                                        <span class="fa fa-star text-warning"><a class="text-secondary">
                                                 ${value.rating}</a></span>
                                        <h5 class="text-secondary">${value.cuisine}</h5>

                                    </div>

                                </div>

                            </div>

                        </div>
                `;
            })

             searchInput.addEventListener("input", (e) => {
                let searchText = e.target.value.toLowerCase();
                console.log(searchText);

                console.log(recipedata);
                
                let filtered = recipes.filter(recipesearch =>
                    recipesearch.name.toLowerCase().includes(searchText)
                );
                
                console.log(filtered);
                Listfiltererecipe(filtered);
            })

            function Listfiltererecipe(recipes){
                recipe.innerHTML ="";
                    recipes.map((value,index)=>{
                        recipe.innerHTML += `
                             <div class="col-sm-6 col-lg-3">
                            <div class="recipes-items">
                                <img src="${value.image}"
                                    alt="">
                                <div class="recipes mt-4">
                                    <h2 class="fs-5">${value.name}</h2>
                                    <div class="reviwe d-flex justify-content-between mt-3">
                                        <span class="fa fa-star text-warning"><a class="text-secondary">
                                                 ${value.rating}</a></span>
                                        <h5 class="text-secondary">${value.cuisine}</h5>

                                    </div>

                                </div>

                            </div>

                        </div>
                        `;
                    })


            }
        }
        FetchRecipes();
    </script>
